version: 1

applications:
  - frontend:
      appRoot: apps/frontend
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: apps/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/frontend/.next/cache/**/*
