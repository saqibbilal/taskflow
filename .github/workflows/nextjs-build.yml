name: Next.js Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          # Since your lockfile is in the root, we point here:
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        # We run this from the root so pnpm can see the workspace lockfile
        run: pnpm install

      - name: Run Build
        # Now we "travel" into the frontend folder to build the Next.js app
        run: pnpm build
        working-directory: apps/frontend
        env:
          # Prevents Next.js from sending anonymous data during the CI process
          NEXT_TELEMETRY_DISABLED: 1